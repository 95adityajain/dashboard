<div id="cl-wrapper" class="login-container" style="background-image: url('/assets/images/bg-header-2.jpg')">
<div class="middle-login col-md-6" ng-init="init()">
		<div class="block-flat">
			<div class="header">							
				<h3 class="text-center">
					<a href="https://www.cloudboost.io">
					 <img class="account-logo" src="../../../assets/images/cbfull-small.png" alt="logo" style="margin-top:5px;" />
					</a> 
				</h3>
			</div>
			<div>

				<div>
					<!--Normal Login Form-->
					<form ng-show="accountVerified" style="margin-bottom:20px !important; margin-top:40px !important;" class="form-horizontal" name="userForm" ng-submit="logIn(userForm.$valid)">
						<div class="content">						

							<div ng-show="showSpinner" class="flex-general-column-wrapper-center" style="height:200px;">
								<div>    			
		              			 <i class="fa fa-spinner fa-pulse fa-3x"></i>
		              			</div>	              			
							</div>

							<h4 ng-show="!showSpinner" class="title"><b>Welcome back! Glad to see you again.</b></h4>

							<p ng-hide="showSpinner" class="text-center" style="color:red;">{{err}}</p>
							
							<div ng-show="!showSpinner">
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="email" placeholder="Email" id="username" class="form-control"  required  ng-model="email">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input type="password" placeholder="Password" id="password" class="form-control" required  ng-model="password">
										</div>
									</div>
								</div>
								 <p class="forgot-password">
								 	<a href="#/forgotpassword">Forgot password?</a>
								 </p>
							</div>	
								
						</div>
						<div class="foot" ng-show="!showSpinner">
							<a class="btn btn-default" href="#/signup">Create a free account</a>
							<button class="btn btn-primary"  type="submit">Log in</button>
						</div>
					</form>
					<!--/Normal Login Form-->

					<!--Account Activation is needed-->					
					<div ng-show="!accountVerified" style="margin-bottom:20px !important; margin-top:110px !important; border-left:1px solid #E5E5E5;" class="form-horizontal">
						<div class="content">						

							<div ng-show="showSpinner" class="flex-general-column-wrapper-center" style="height:100px;">
								<div>    			
		              			 <i class="fa fa-spinner fa-pulse fa-3x"></i>
		              			</div>	              			
							</div>

							<div style="width:100%;" ng-show="!showSpinner && !resentCode" class="flex-general-column-wrapper-center">
								<span style="color:#4892F9;font-size:16px;font-weight:700;">
									You email is not verified yet!
								</span>
								<span  style="font-size:12px;color:gray;">If you want us to send verification again <a style="cursor:pointer;" ng-click="resendVerificationEmail()">click here</a></span>
							</div>
							
							<div style="width:100%;" ng-show="!showSpinner && resentCode" class="flex-general-column-wrapper-center">
								<span style="color:#4892F9;font-size:14px;font-weight:700;">
									We have sent you verification email again
								</span>
								<span  style="font-size:12px;color:gray;">If you still didn't recieve it. <a style="cursor:pointer;" ng-click="resendVerificationEmail()">click here</a> to resend</span>
							</div>			
								
						</div>

						<div class="flex-general-column-wrapper-center" ng-show="!showSpinner" style="margin-top:16px;">							
							<button class="btn btn-primary"  type="button" ng-click="resendVerificationEmail()">Resend Verification Email</button>
						</div>
					</div>							
					<!--/Account Activation is needed-->

			   </div>		
			</div>
		</div>
		<div class="text-center out-links"><a href="www.cloudboost.io">&copy; 2016 HackerBay, Inc.</a></div>
	</div> 
</div>
