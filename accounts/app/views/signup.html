

<div id="cl-wrapper" class="sign-up-container"  style="background-image: url('/assets/images/bg-header-2.jpg')">

	<div class="middle-sign-up">
		<div class="block-flat">
			<div class="header">							
				<h3 class="text-center">
					<a href="https://www.cloudboost.io">									
						<img class="account-logo" src="../../../assets/images/cbfull.png" alt="logo"/>
					</a>
				</h3>
			</div>
			<div>
				<form style="margin-bottom: 0px !important;" class="form-horizontal"  name="userForm" ng-submit="signUp(userForm.$valid)">
					<div class="content">

						<h4 class="title text-center" style="color:gray;">Sign up now. It just takes 30 seconds.</h4>

              			<p class="text-center" ng-show="err" style="color:red;">{{err}}</p>
              			<div class="text-center" ng-show="showSpinner">
              				<i class="fa fa-spin fa-4x fa-spinner"></i>
              			</div>
              				
              			<div ng-hide="showSpinner"><!--no spinner-->	
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="text" name="nick"  placeholder="Your name" class="form-control" required  ng-model="name">
									</div>
                  <div id="nick-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<input type="email" name="email"  placeholder="E-mail" class="form-control" required  ng-model="email">
									</div>
                  <div id="email-error"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input id="pass1" type="password" placeholder="Password" class="form-control" required  ng-model="password">
									</div>
                  <div id="password-error"></div>
								</div>
							
							</div>
             <p class="spacer">By creating an account, you agree with the Terms and Conditions.</p>
            <button class="btn btn-block btn-success btn-rad btn-lg" type="submit">Sign Up</button>
							
						  <p class="spacer">Already have an account? <a class="login-link" id="login-link" href="/accounts">Log in</a></p>	

				</div><!--no spinner-->		  
					</div>
			  </form>


			</div>
		</div>
		<div class="text-center out-links"><a href="www.cloudboost.io">&copy; 2015 HackerBay Software Private Limited</a></div>
	</div> 
	
</div>
