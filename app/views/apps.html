
  
    <div class="cl-mcont" ng-init="init()">
      <div class="row">   

        <div class="col-sm-4 col-md-4">
          <div class="block-flat appBx">
            <div class="header">              
              <h3>New App</h3>
            </div>
            <div class="content">
              <form role="form" name="projectForm" ng-submit="createProject(projectForm.$valid)"> 
                <div class="form-group">
                  <label>App Name</label>
                   <input type=""  class="form-control" placeholder="Enter Project Name" required ng-model="name">
                </div>
                <div class="form-group"> 
                  <label>App Id</label> 
                  <input type="text" class="form-control" placeholder="Enter App ID" required ng-model="appId">
                </div>                                  
                  <center>
                    <button data-ng-show="showSaveBtn" type="submit" class="btn btn-default">
                      <i class="fa fa-save buttonIcon"></i>Save</button>
                      <i data-ng-hide="showSaveBtn" class="fa fa-spinner fa-spin fa-2x"></i>
                  </center>
              </form>
            </div>
          </div>      
        </div>

      <!--App List --> 
        <div class="col-sm-4 col-md-4" ng-repeat="list in projectListObj">
          <div class="block-flat appBx" ng-show="!showProject">
            <div class="header">  
              <div class="actions">                
                <a ng-click="showProject=!showProject" style="color:#bec0c6;" class="close-down"><i class="fa fa-pencil"></i></a>
              </div>
              <h3>{{list.name}}</h3>
            </div>
            <div class="content">             
              
                <div class="form-group">
                  <label><strong>Status</strong></label>
                  <p data-ng-show="list.status.status === 'online'"><i class="fa fa-check-circle fa-lg fg-green"></i>&nbsp;Online</p>
                  <p data-ng-show="list.status.status === 'offline'"><i class="fa fa-exclamation-circle fa-lg fg-green"></i>&nbsp;offline</p>
                </div>
                <div class="form-group"> 
                  <label><strong>App Id</strong></label>
                  <p>{{list.appId}}</p>
                </div> 

                  <center>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Table Designer" tooltip ng-click="goToTableDesigner(list)"><i class="fa fa-cloud"></i>Data</button>
                  <button type="button" class="btn btn-default" ng-click="viewKeys(list)" data-toggle="tooltip" data-placement="top" title="App Keys" tooltip><i class="fa fa-lock"></i>App Keys</button>
                  </center>
              
            </div>              
          </div> 

          <!--edit form starts-->
          <div class="block-flat appBx" ng-show="showProject">
                  <div class="header">                    
                    <h3>Edit App</h3>
                  </div>
                  <div class="content">             
                    
                      <form role="form" class="projectForm" name="editProjectForm" ng-submit="editProject(editProjectForm.$valid,$index,list.appId,editProjectName,editProjectUrl)">
                          
                            <div class="form-group formControlGroup">
                              <label class="formLabel">New App Name</label>
                              <input type="text" class="form-control projectFormControl"   required  ng-init="editProjectName=list.name" ng-model="editProjectName">
                            </div>                           
                            <center data-ng-show="!isLoading[$index]">
                                <button type="submit" class="btn btn-default"><i class="fa fa-save"></i>Save</button>
                               <button type="button" class="btn btn-default" ng-click="showProject=!showProject"><i class="fa fa-times"></i>Cancel</button>    
                            </center>

                            <div class="row">
                              <div class="col-md-12">
                                <center data-ng-if="isLoading[$index]">
                                  <i class="fa fa-spinner fa-spin fa-2x"></i>
                                </center>                            
                                <center data-ng-if="!isLoading[$index]">
                                    <button type="button" ng-click="deleteProject(list, $index)" class="btn btn-danger"><i class="fa fa-trash-o"></i>&nbsp;Delete App</button>
                                <center>

                             </div>
                          </div>

                      </form>
                    
                  </div>              
                </div>
              <!--/edit form ends-->        
          </div>
          <!--/App List ends--> 
    </div>
  </div>


<!--View Keys Modal-->
<div class="modal fade" id="keysModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-lock buttonIcon"></i> App Keys</h4>
      </div>
      <div class="modal-body container" style="width:100%;">
        
          <div class="row">
            <div class="col-md-12">
              <div>
                <h5><b>App ID</b></h5>
              </div>
              <div>
                <h5>{{selectedProject.appId}}</h5>
              </div>
            </div>
          </div> 

          <div class="row">
            <div class="col-md-12">
              <div>
                <h5><b>Master Key</b></h5>
              </div>
              <div id="keyValue">
                <h5>{{selectedProject.keys.master}}</h5>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div>
                <h5><b>Javascript Key</b></h5>
              </div>
              <div id="keyValue">
                <h5>{{selectedProject.keys.js}}</h5>
              </div>
            </div>
          </div>          
          
      </div>     
    </div>
  </div>
</div>
<!--End of View Keys Modal-->
