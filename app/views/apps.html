
  
    <div class="cl-mcont" ng-init="init()">
      <div class="row">   

        <div class="col-sm-12 col-md-6 col-lg-3">
          <div class="block block-color info" style="height:330px;">
            <div class="header">      
              <h3><i class="fa fa-plus-circle"></i>&nbsp;create an app</h3>
            </div>
            <div class="content">
              <form role="form" name="projectForm" ng-submit="createProject(projectForm.$valid)"> 
                <div class="form-group">
                  <label>App Name</label>
                   <input type=""  class="form-control" placeholder="Enter Project Name" required ng-model="name">
                </div>
                <div class="form-group"> 
                  <label>App ID</label> 
                  <input type="text" class="form-control" placeholder="Enter App ID" required ng-model="appId">
                </div>                                  
                  <center>
                    <!--Create App-->
                    <button data-ng-show="showSaveBtn" type="submit" class="btn btn-info btn-rad btn-trans">
                      <i class="fa fa-plus"></i>&nbsp;Create new app                    
                    </button>
                    <!--While Creating App-->
                    <button data-ng-hide="showSaveBtn" type="submit" class="btn btn-info btn-rad btn-trans">
                      <i class="fa fa-spinner fa-spin fa-2x"></i>&nbsp;&nbsp;Creating app..                    
                    </button>
                  </center>
              </form>
            </div>
          </div>
        </div>

      <!--App List Loaded--> 
       <div class="col-sm-12 col-md-6 col-lg-3" ng-repeat="list in projectListObj">       

          <!-- Details --> 
          <div class="block block-color" data-ng-class="{success : list.status.status === 'online', danger : list.status.status === 'offline' }" ng-show="!showProject" style="height:330px;">
            <div class="header">
             <div class="actions">
                <a ng-click="showProject=!showProject"><i class="fa fa-pencil" style="font-size:1.3em"></i></a>
              </div>     
              <h3><i class="fa fa-cloud "></i>&nbsp;&nbsp;{{list.name}}</h3>
            </div>
            <div class="content">
               <div class="alert alert-success alert-white rounded">
                <div class="icon"><i class="fa fa-check"></i></div>
                Your app is <strong>Online</strong>
               </div>

               <div data-ng-show="list.status.status === 'offline'" class="alert alert-danger alert-white rounded">
                <div class="icon"><i class="fa fa-times-circle"></i></div>
                Your app is <strong>Offline</strong>
               </div>

               <div class="input-group">
                  <span class="input-group-addon">App ID</span>
                  <span class="form-control"><b>{{list.appId}}</b></span>
               </div>

               <br/><br/>

                <center>
                  <button type="button" class="btn btn-default" data-placement="top" ng-click="goToTableDesigner(list)"><i class="fa fa-database"></i> &nbsp; Data</button>
                <button type="button" class="btn btn-default" ng-click="viewKeys(list)"><i class="fa fa-lock"></i> &nbsp; App Keys</button>
                </center>

            </div>
          </div>



          <!-- Edit -->
          <div class="block block-color fadedPrimary" ng-show="showProject" style="height:330px">
            <div class="header">
              <h3><i class="fa fa-pencil "></i>&nbsp;&nbsp;edit project</h3>
            </div>

            <div class="content">
              <form role="form" class="projectForm" name="editProjectForm" ng-submit="editProject(editProjectForm.$valid,$index,list.appId,editProjectName,editProjectUrl)">
                          
                            <div class="form-group formControlGroup">
                              <label class="formLabel">New App Name</label>
                              <input type="text" class="form-control projectFormControl"   required  ng-init="editProjectName=list.name" ng-model="editProjectName">
                            </div>                           
                            <center data-ng-show="!isLoading[$index]">
                                <button type="submit" class="btn btn-default"><i class="fa fa-save"></i>Save</button>
                               <button type="button" class="btn btn-default" ng-click="showProject=!showProject"><i class="fa fa-times"></i>Cancel</button>
                            </center>
                            <br>
                            <div class="row">
                              <div class="col-md-12">
                                <center data-ng-if="isLoading[$index]">
                                  <i class="fa fa-spinner fa-spin fa-2x"></i>
                                </center>                            
                                <center data-ng-if="!isLoading[$index]">
                                    <button type="button" ng-click="deleteAppModal(list, $index)" class="btn btn-danger"><i class="fa fa-trash-o"></i>&nbsp;Delete App</button>
                                <center>
                             </div>
                          </div>
                      </form>
            </div>
          </div>

        </div>
    </div>
  </div>

<!--MODALS-->

<!-- Keys Modal -->
<div class="modal fade colored-header" id="keysModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <h3>App Keys</h3>
        <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body form">
       
        <div class="form-group">
          <label>App ID</label>        
          <div class="input-group">
                <input type="text" class="form-control" ng-model="selectedProject.appId">
                <span class="input-group-btn">
                <button class="btn btn-prusia" type="button" clip-copy="selectedProject.appId" ng-click="copyKeys('appId')">{{appKeysText.appId}}</button>
                </span>
          </div>
        </div>

        <div class="form-group">
          <label>Master key</label>         
          <div class="input-group">
                <input type="text" class="form-control" ng-model="selectedProject.keys.master">
                <span class="input-group-btn">
                <button class="btn btn-prusia" type="button" clip-copy="selectedProject.keys.master" ng-click="copyKeys('masterKey')">{{appKeysText.masterKey}}</button>
                </span>
          </div>
        </div>        

        <div class="form-group">
          <label>Javascript key</label>          
          <div class="input-group">
                <input type="text" class="form-control" ng-model="selectedProject.keys.js">
                <span class="input-group-btn">
                <button class="btn btn-prusia" type="button" clip-copy="selectedProject.keys.js" ng-click="copyKeys('javascriptKey')">{{appKeysText.javascriptKey}}</button>
                </span>
          </div>
        </div>      

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal">Close</button>  
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.Keys Modal -->

<!--delete app modal-->
  <div class="modal fade colored-header danger" id="deleteappmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h3>Delete App</h3>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div class="i-circle danger"><i class="fa fa-times"></i></div>         
          <p>To delete, type in the app name.</p>
          <center>
            <input type="text" class="form-control" ng-model="confirmAppName" required style="width:400px;"/>
          </center>          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger btn-flat" ng-click="deleteProject()">Continue</button>
      </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
