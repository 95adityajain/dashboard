
        
<div class="cl-mcont aside" data-ng-init="initialize()">
   <div class="page-aside"> 
        <div class="block-flat">
            <div class="header">              
              <h3>Tables</h3>
            </div>
            
              <div class="row">                 
                  <ul class="nav nav-pills nav-stacked tableUl margin-bottom">
                      <li class="tableList flex-li" ng-repeat="t in currentProject.currentTables" ng-click="selectTable(t)" ng-class="{liActive: (selectedTable === t)}">
                          <div class="flex-wrapper">

                            <div class="flex-items tableIcon">
                              <i class="fa fa-{{t.type.icon}} fa-lg"></i>
                            </div> 

                            <div class="flex-items tableName">
                              <p>{{t.name}}</p>
                            </div>
                          </div>  
                      </li>
                  </ul>
              </div>
            
        </div>       
    </div>   
    
    <div class="content">
      <div class="row">
        <div class="col-md-12">        

         <div data-ng-show="!columnErrorForEdit" ng-show="currentProject.currentTables.length>0" style="padding-left:20px;">
             <h2>{{selectedTable.name}}</h2>
         </div>

          <div  style="padding-left:24px;" ng-show="currentProject.currentTables.length==0">
             <h2><i class="fa fa-exclamation"></i>&nbsp;No tables, Add tables in your <a href="#/{{currentProject.appId}}/data/designer/table/tableId">&nbsp;Table Designer</a></h2>
         </div>
         <div style="padding-left:24px;">  

            <button ng-click="addRow()" type="submit" class="btn btn-default cbBtn"><i class="fa fa-plus-square fa-lg"></i>&nbsp;Row</button>               

            <button ng-click="deleteRow()" type="submit" class="btn btn-default cbBtn"><i class="fa fa-minus-square fa-lg"></i>&nbsp;Row</button>

            <button ng-click="refresh()" type="submit" class="btn btn-default cbBtn"><i class="fa fa-refresh fa-lg"></i>&nbsp;Refresh</button>
      
        </div>

        </div>  
      </div>

      
      <!--table row starts-->
      <div class="row">
          <div class="col-md-12">
            <div style="padding-left:24px;">
              <div  ng-show="currentProject.currentTables.length>0">
                <!--table-->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="block-flat">                       
                        <div class="content grid-parent" >
                          <div class="table-responsive grid" ui-grid-edit ui-grid-pagination ui-grid-resize-column ui-grid-selection external-scopes="clickHandler" ui-grid="{data:displayed,enableSorting:true,columnDefs:colNames,paginationPageSizes:paginationSizes,paginationPageSize:paginationSize,enableRowSelection:true,enableSelectAll:true,multiSelect: true,onRegisterApi:onRegisterApi,selectedItems:selectedItems}">
                                <!--<table class="table table-striped table-bordered">
                                  <thead>
                                    <tr>                                        
                                        <th ng-repeat="col in selectedTable.columns">{{col.name}}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="eachObj in displayed">
                                        <td ng-repeat="col in selectedTable.columns">{{eachObj.document[col.name]}}</td>                            
                                    </tr>                                  

                                    </tbody>
                                    
                                </table>-->       
                          </div>
                        </div>
                      </div>        
                    </div>
                  </div>
                  <!--/table-->
              </div>    
            </div>    
          </div>
       </div>

    </div>
</div>

<!-- EditJSON Modal -->
<div id="jsonModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Object Viewer</h4>
      </div>
      <div class="modal-body" >
        <pre pretty-json="jsonObj" edition="true" style="min-height:200px">
        </pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-ng-click="saveObjectChanges()" data-dismiss="modal">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
