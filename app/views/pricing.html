<div class="cl-mcont" ng-init="init()">

    <div class="row">

        </div> 
      </div>

      <!--credit Limit-->		
      <div class="col-md-5" ng-show="rt">
      	<div class="donut-circle-Bx cf">
      	   <div class="pull-left credit-circle">
      	   		<canvas id="circle-donut" width="685" height="800"></canvas>
      	   </div>
      	   <div class="pull-left credit-info cf">
      	   		<div class="credit-left-bx cf">

      	   			</div>
      	   			<div class="pull-left credit-left">

      	   			</div>	
      	   		</div>      	   				
      	   </div>      	
        </div> 
      </div>
      <!--/credit Limit-->


      <div class="col-md-4">
      	<div class="billing-Bx">
	      	<p class="billing-amt">14 days</p>   	
	      	<p class="billing-txt2">Next Billing Cycle</p>
        </div> 
      </div>

      <div class="col-md-3">     		
  			<div class="auto-scale-bx">		        	
	        	<p class="billing-autoscale">Auto Scale</p>
	        	<div style="width:50%; margin:0 auto;">
	        	 	<switch  id="enabled" name="enabled" ng-model="rt" class="blue auto-scale-switch"  required></switch>
	        	</div> 
	       	</div>      	
  			<div class="btn-Bx" style="margin-top:8px;">

	        	<button type="button" class="btn btn-primary"><i class="fa fa-arrow-circle-right pull-right" style="font-size:22px;"></i>Add Spending Limit</button>

	        	<button type="button" class="btn btn-prusia" ng-click="creditCardModal()"><i class="fa fa-arrow-circle-right pull-right" style="font-size:22px;"></i>Add Credit Card</button>        	
	       	</div>                    
      </div>

    </div>

    							<div class="pull-right">
    								<p class="price">$00.00</p>
    							</div>	
    						</div>
    						<div  class="bill-usage-txt">
    							<span>DATA TRANSFER IN GB</span>
    						</div>	
    					</div>	
    				</div>
    				<!--/bill-category-->

    				<!--bill-category-->
    				<div class="bill-category-bx cf">
    					<h2 class="bill-category-name">SEARCH</h2>
    					<div class="bill-usage-bx cf">
    						<div class="bill-usage-bar cf">
    							<div class="pull-left">
    								<p class="usage">00.00GB</p>
    							</div>
    							<div class="pull-right">
    								<p class="price">$00.00</p>
    							</div>	
    						</div>
    						<div  class="bill-usage-txt">
    							<span>DATA TRANSFER IN GB</span>
    						</div>	
    					</div>	
    				</div>
    				<!--/bill-category-->

    				<!--bill-category-->
    				<div class="bill-category-bx cf">
    					<h2 class="bill-category-name">REALTIME</h2>
    					<div class="bill-usage-bx cf">
    						<div class="bill-usage-bar cf">
    							<div class="pull-left">
    								<p class="usage">00.00GB</p>
    							</div>
    							<div class="pull-right">
    								<p class="price">$00.00</p>
    							</div>	
    						</div>
    						<div  class="bill-usage-txt">
    							<span>DATA TRANSFER IN GB</span>
    						</div>	
    					</div>	
    				</div>
    				<!--/bill-category-->

    				<div class="total-bx">
    					<div class="hr-line">
    					</div>
    					<div class="tot-info">
    						<div class="pull-left">
    							<span class="tot-txt">TOTAL</span>
    						</div>
    						<div class="pull-right">
    							<p class="tot-amt">$200</p>
    						</div>	
    					</div>	
    				</div>	
    		</div>	
    	</div>		
   	</div> 	
     
</div>


<!-- Modal -->
<div class="modal fade colored-header" id="credit-card" tabindex="-1" role="dialog">
  <div class="modal-dialog custom-width">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add/Update Credit Card</h3>
        <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body form">
        <div class="form-group">
          <label>Full Name on Card</label> 
          <input type="text" ng-model="creditcardInfo.name" class="form-control" placeholder="JOHN">
        </div>
        <div class="form-group">
          <label>Card Number</label> 
          <input type="name" ng-model="creditcardInfo.number" class="form-control" placeholder="1234 5678 9012 3456">
        </div>
        <div class="row">
          <div class="form-group col-md-3 no-margin">
            <label>Exp.Month</label>
          </div>
           <div class="form-group col-md-3 no-margin">
            <label>Exp.Year</label>
          </div>
           <div class="form-group col-md-3 no-margin">
            <label>Security Code</label>
          </div>
        </div>
        <div class="row no-margin-y">
          <div class="form-group col-md-3 col-sm-3  col-xs-3 no-margin">
            <input type="name" ng-model="creditcardInfo.exp_month" class="form-control" placeholder="MM">
          </div>
          <div class="form-group col-md-3 col-sm-3  col-xs-3 no-margin">
            <input type="name" ng-model="creditcardInfo.exp_year" class="form-control" placeholder="YYYY">
          </div>
          <div class="form-group col-md-3 col-sm-3  col-xs-3 no-margin">
            <input type="name" ng-model="creditcardInfo.cvc" class="form-control" placeholder="CVC">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="form-group col-md-6 no-margin">
            <div class="form-group">
	          <label>Address Line1</label> 
	          <input type="text" ng-model="creditcardInfo.address_line1" class="form-control" placeholder="JOHN">
	        </div>
          </div>
           <div class="form-group col-md-6 no-margin">
            <div class="form-group">
	          <label>Address Line2</label> 
	          <input type="text" ng-model="creditcardInfo.address_line2" class="form-control" placeholder="JOHN">
	        </div>
          </div>          
        </div>
        <div class="row">
          <div class="form-group col-md-6 no-margin">
            <div class="form-group">
	          <label>City</label> 
	          <input type="text" ng-model="creditcardInfo.address_city" class="form-control" placeholder="JOHN">
	        </div>	        
          </div>
           <div class="form-group col-md-6 no-margin">
            <div class="form-group">
	          <label>State</label> 
	          <input type="text" ng-model="creditcardInfo.address_state" class="form-control" placeholder="JOHN">
	        </div>
          </div>          
        </div>
        <div class="row">
          <div class="form-group col-md-6 no-margin">
            <div class="form-group">
	          <label>Country</label> 
	          <input type="text" ng-model="creditcardInfo.address_country" class="form-control" placeholder="JOHN">
	        </div>	        
          </div>

           <div class="form-group col-md-6 no-margin">
            <div class="form-group">
	          <label>Zip</label> 
	          <input type="text" ng-model="creditcardInfo.address_zip" class="form-control" placeholder="JOHN">
	        </div>
          </div>          
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-flat md-close" ng-click="addOrEditCreditCard()">Securely Add CreditCard</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
