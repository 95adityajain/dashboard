  
<div class="cl-mcont profile-page" ng-init="init()">
  <div class="row">

    <div class="col-sm-12 col-md-2 col-lg-2">
    </div>
      
    <div class="col-sm-12 col-md-8 col-lg-8" style="">

      <div class="flex-general-row-wrapper" style="width:90%;">         

          
        <div style="background-color:white;white;width:100%;height:80vh;border:1px solid #DBD9D9;border-radius:20px;">


          <div class="profile-tabs" style="height:100%;">

           
              <!-- Nav tabs -->
              <div class="ul-wrapper flex-general-column-wrapper-center">
                
                <ul class="nav nav-tabs profile-tab-links" role="tablist">

                  <li  ng-class="{profileActive:profileTabs.profile}">
                    <a  class="nav-profile-tabs" role="tab" data-toggle="tab" ng-class="{profileActiveAnchor:profileTabs.profile}" ng-click="toggleTabs('profile')">
                      <i class="fa fa-user"></i>&nbsp;PROFILE</a>
                  </li>

                  <li ng-class="{profileActive:profileTabs.billing}">
                    <a class="nav-profile-tabs" role="tab" data-toggle="tab" ng-class="{profileActiveAnchor:profileTabs.billing}" ng-click="toggleTabs('billing')">
                      <i class="fa fa-credit-card"></i>&nbsp;BILLING DETAILS</a>
                  </li>  

                </ul>
                
              </div>
           

            <!-- Tab panes -->
            <div class="tab-content"  style="height:100% !important; padding:0 !important;">
              <div role="tabpanel" class="tab-pane" ng-class="{active:profileTabs.profile}" style="height:100% !important;padding-top:25px;padding-left:20px;">

                <!--Block1-->
                <div  ng-show="!loadingProfile"  class="flex-general-row-wrapper pull-left" style="width:23.99%;height:auto;">
                  <!--Profile Pic-->
                  <div class="flex-general-column-wrapper-center" style="width:100%;margin-left:10px;"> 

                    <!--Default Pic-->
                    <div ng-show="!file" class="profile-pic-wrap" style="position:relative;"> 
                      <div class="flex-general-column-wrapper-center">           
                        <img src="assets/images/anonymous.jpg" class="profile-photo" style="width:150px;height:150px;"> 
                      </div>                 
                       
                      <!--Edit Setting--> 
                      <div class="profile-pic-editsettings flex-general-column-wrapper-center" style="position:absolute;"> 
                        <div class="flex-general-column-wrapper-center" style="width:35px;height:35px;background-color:#111111;border-radius:25px;opacity:0.8;">
                          <i class="icon ion-edit" style="color:white;font-size:18px;" ng-click="openFileModal()"></i>
                        </div>           
                      </div>

                    </div> 
                    <!--/Default Pic--> 


                    <!--Pic-->
                    <div ng-show="file" class="profile-pic-wrap" style="position:relative;"> 
                      <div class="flex-general-column-wrapper-center">           
                        <img src="{{file.document.url}}" class="profile-photo"> 
                      </div> 

                      <!--Edit Setting-->
                      <div class="profile-pic-editsettings flex-general-column-wrapper-center" style="position:absolute;"> 
                        <div class="flex-general-column-wrapper-center" style="width:35px;height:35px;background-color:#111111;border-radius:25px;opacity:0.8;">
                          <i class="icon ion-edit" style="color:white;font-size:18px;" ng-click="openFileModal()"></i>
                        </div>           
                      </div>
                       
                    </div> 
                    <!--/Pic-->

                  </div>
                  <!--/Profile Pic-->            

                </div>
                <!--Block1-->                

                <!--Block2-->
                <div class="flex-general-column-wrapper-center pull-left" style="margin-top:5%;">           
                  <div class="check">

                    <div class="" style="position:relative;margin-top:12px;">
                      <span style="position:absolute;bottom:2px;left:30px;color:gray;font-size:12px;font-weight:600;">
                        NAME:
                      </span>&nbsp;

                      <span style="color:black;font-size:30px;color:gray;font-weight:700;margin-left:75px;">
                        RT Bathula
                      </span>

                      <span style="position:absolute;bottom:4px;margin-left:4px;">
                        <span class="flex-general-column-wrapper-center" style="height:20px;width:20px;border-radius:25px;background-color:#F0F0F0;">
                          <i class="fa fa-pencil" style="color:gray;"></i>
                        </span>  
                      </span>
                        
                    </div>                     


                    <div class="" style="position:relative;">
                      <span style="position:absolute;bottom:2px;left:30px;color:gray;font-size:12px;font-weight:600;">
                        EMAIL:
                      </span>&nbsp;

                      <span style="color:black;font-size:22px;color:gray;font-weight:500;margin-left:75px;">
                        battu@gmail.com
                      </span>

                      <span>
                      </span>
                        
                    </div>

                   
                  </div>  
                </div>  
                <!--/Block2-->
              </div>

              <div role="tabpanel" class="tab-pane" ng-class="{active:profileTabs.billing}">
             
              </div>  

            </div>

          </div> 
          <!--Tabs-->        

        </div>
      </div>  
           
    </div>

    <div class="col-sm-12 col-md-2 col-lg-2">
    </div>

  </div>    
</div>

<!--Slack chat-->
<a href="http://slack.cloudboost.io" target="_blank">
    <div class="intercomm flex-general-column-wrapper-center">    
        <i class="icon ion-ios-chatboxes" style="font-size:26px !important; color:white;margin-top:3px;"></i>
    </div> 
</a>
<!--/Slack chat-->

<!--File Directive -->
<div class="modal fade colored-header danger" id="md-fileviewer" tabindex="-1" role="dialog">
  <cb-file edit="editableFile" delete="deleteFile()" save="saveFile(fileObj)"></cb-file>
</div> 
<!--/File Directive --> 


<!--Change ProfileInfo-->
<div class="modal fade colored-header primary" id="md-changeprofile" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

      <div style="height:55px; width:100%;padding:13px;">
        <div class="pull-left" style="padding-left:8px;">
          <span style="font-size:18px;">Change Name</span>
        </div>          
      </div>

      <!--Saving Errors--> 
      <div style="width:100%;">
        <div  ng-show="modifyModalError" style="width:100%;height:30px;background-color:#C40101;color:white;padding-left:5px;padding-right:5px;padding-top:3.5px;" ng-class="{animated:modifyModalError}" class="fadeIn">

          <div class="pull-left" style="padding-top:1px;">                
            <span>{{modifyModalError}}</span>
          </div>

          <div class="pull-right" ng-click="modifyModalError=!modifyModalError">
            <i class="icon ion-android-close" style="font-size:16px;color:white;"></i>
          </div>  

        </div>  
      </div>  
      <!--/Saving Errors-->
      
      <div class="modal-body" style="border-top:1px solid #dddbdb;">
        <div class="flex-general-column-wrapper-center" style="width:100%;">
          
          <!--Change Name-->
          <div class="flex-general-row-wrapper" style="width:88%;">
            <div class="" style="width:35%;height:29px;">
              <p class="pull-right" style="font-size:14px;">New Name</p>              
            </div> 

            <div class="" style="width:55%;margin-left:10px;">           
              <div class="" style="width:100%;height:29px;border:1px solid #ADABAB;">
                <input type="text" ng-model="editUser.name" class="defaultInput-txt" style="width:100%;height:100%;">
              </div>
            </div>
          </div>                  

        </div>  
      </div>  

      <div class="modal-footer">        
        <button type="button" class="btn btn-default cb-modal-default-btn" data-dismiss="modal">Close</button>        

        <!--Disabled-->
        <button type="button" ng-show="modifyModalError && !modifySpinner" style="color:gray;cursor:pointer !important; width:124px;" class="btn">Change</button>

        <!--Delete-->
        <button type="button" ng-show="!modifySpinner && !modifyModalError" ng-click="updateUserInfo('Change Name')" class="btn btn-primary" style="width:120px; border-radius:3px !important;">Change</button>  

         <!--While Deleting-->
        <button type="button" ng-show="modifySpinner" class="btn btn-primary" style="width:142px; border-radius:3px !important;"><i class="fa fa-spinner fa-spin"></i>&nbsp;Modifying..</button>  
 
      </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->   
<!--/Change Password-->
